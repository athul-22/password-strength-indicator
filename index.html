<body onload="">
    <div class="container">
        <div class="header">Enter the Password to <br> Check the STRENGTH</div>

            <input type="password" placeholder="Enter The Password" id="input" onkeypress="triggerFun()" onkeyup="emptyFun()">

        </form><br>
        <div class="indicator">
            <span id="weak">1</span>
            <span id="medium">2</span>
            <span id="strong">3</span>
        </div>  
        <div><br>
           <center><span id="bottom-text"></span> </center>
        </div> 
    </div>
